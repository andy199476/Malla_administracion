<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Interactiva</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>¡Hola mundo!</h1>
  <p id="mensaje">Hacé clic en el botón</p>
  <button onclick="document.getElementById('mensaje').textContent = '¡Interacción activada!'">
    Presioname
  </button>
</body>
</html>
